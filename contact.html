<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RunningShoes.Life - Contact</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;margin:0;background:#0b1220;color:#e2e8f0;position:relative;min-height:100vh}
    body::before{content:'';position:fixed;inset:0;background:url('https://images.unsplash.com/photo-1543357480-c60d40007a3f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;z-index:-2}
    body::after{content:'';position:fixed;inset:0;background:linear-gradient(140deg,rgba(2,6,23,.72),rgba(12,74,110,.45));backdrop-filter:blur(4px);z-index:-1}
    .wrap{max-width:980px;margin:0 auto;padding:0 16px}
    header{border-bottom:1px solid rgba(148,163,184,.45);background:rgba(15,23,42,.65);backdrop-filter:blur(8px)}
    .nav{display:flex;justify-content:space-between;align-items:center;min-height:62px;gap:8px}
    nav{display:flex;gap:8px;flex-wrap:wrap}
    a{text-decoration:none;color:#e2e8f0;font-weight:600}
    .card{background:rgba(15,23,42,.68);border:1px solid rgba(148,163,184,.35);border-radius:16px;padding:18px;margin:22px 0;box-shadow:0 20px 42px rgba(2,6,23,.45);backdrop-filter:blur(10px)}
    input,textarea{width:100%;padding:10px;border:1px solid #475569;border-radius:10px;margin-top:4px;background:rgba(15,23,42,.85);color:#e2e8f0}
    button{margin-top:10px;padding:10px 14px;border:none;border-radius:10px;background:linear-gradient(180deg,#22d3ee,#0891b2);color:#fff;font-weight:700;cursor:pointer}
    .muted{color:#cbd5e1}
  </style>
</head>
<body>
<header><div class="wrap nav"><a href="index.html"><strong>RunningShoes.Life</strong></a><nav><a href="index.html">Home</a><a href="about.html">About</a><a href="blog.html">Blog</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a></nav></div></header>
<main class="wrap">
  <article class="card">
    <h1>Contact</h1>
    <p class="muted">Have a question about shoe lifespan? Send us a message and optionally subscribe for replacement reminders.</p>
    <label>Name<input id="name" placeholder="Your name"></label>
    <label>Email<input id="email" type="email" placeholder="you@example.com"></label>
    <label>Message<textarea id="message" rows="5" placeholder="How can we help?"></textarea></label>
    <label><input id="newsletter" type="checkbox" style="width:auto"> Subscribe to replacement reminder emails</label>
    <button id="sendBtn" type="button">Send</button>
    <p id="status" class="muted" aria-live="polite"></p>
  </article>
</main>
<script>
  document.getElementById('sendBtn').addEventListener('click',()=>{
    const name=document.getElementById('name').value.trim();
    const email=document.getElementById('email').value.trim();
    const message=document.getElementById('message').value.trim();
    const subscribed=document.getElementById('newsletter').checked;
    const status=document.getElementById('status');
    if(!name||!email||!message){status.textContent='Please complete all fields.';return;}
    if(!/^\S+@\S+\.\S+$/.test(email)){status.textContent='Please enter a valid email address.';return;}
    status.textContent=subscribed ? 'Message captured. You are subscribed for reminders.' : 'Message captured. We will get back to you.';
  });
</script>
</body>
</html>
